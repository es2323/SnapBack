<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SnapBack - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="logo">SnapBack</div>
    </header>

    <!-- Login Form Box -->
    <div class="login-box">
        <h2>Welcome Back!<br>Ready to get playing?</h2>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <div class="forgot">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="register-link">Don't have an account? Please contact your HR.</p>
    </div>

</body>
</html>
